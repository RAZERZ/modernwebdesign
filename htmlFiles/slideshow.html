<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slideshow</title>
</head>
<body>

<style>
    .slideshow-container {
        position: relative;
    }
    
    .slideshow-controls {
        position: absolute;
        left: 50%;
        bottom: 0;
        -webkit-transform: translate(-50%, 0%);
        -moz-transform: translate(-50%, 0%);
        -ms-transform: translate(-50%, 0%);
        -o-transform: translate(-50%, 0%);
        transform: translate(-50%, 0%);
        color: #fff;
        text-align: center;
    }

    .slideshow-btn {
        float: left;
        position: absolute;
        font-size: 200%;
        bottom: 45%;
        color: white;
        cursor: pointer;
    }

    .btn-left:hover {
        color: grey;
    }

    .btn-right {
        right: 0;
    }

    .btn-right:hover {
        color: grey;
    }

    .slideshow-imgIndexCircle {
        height: 13px;
        width: 13px;
        background-color: transparent;
        border: 1px solid #ccc;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        font-size: 18px;
        display: inline-block;
        cursor: pointer;
    }

    .slideshow-imgIndexCircle:hover {
        background-color: #ccc;
    }

    .currIndexWhite {
        background-color: white;
    }

    .animate-opacity {
        animation:opac 0.8s
    }
    @keyframes opac {
        from {
            opacity:0
        }
        to {
            opacity:1
        }
    }

    .slideshow-amdGaming {
        position: absolute;
        top: 10%;
        right: 0;
        width: 200px;
    }

    .slideshow-amdGaming:hover {
        width: 210px;
    }

    .slideshow-intelGaming {
        position: absolute;
        top: 10%;
        width: 275px;
        left: -5%;
    }

    .slideshow-intelGaming:hover {
        width: 285px;
    }

    .slideshow-gamingPCText {
        position: absolute;
        top: 25%;
        -webkit-transform: translateX(100%);
        -moz-transform: translateX(100%);
        -ms-transform: translateX(100%);
        -o-transform: translateX(100%);
        transform: translateX(100%);
    }

</style>

<div class="slideshow-container" style="max-width:800px">

    <div class="animate-opacity imgSlide">
        <img src="https://cdn.starwebserver.se/shops/data-butiken/files/rgbbackground.jpg" style="width: 800px; height: 280px;">
        <a href="https://www.data-butiken.com/category/databutiken-gaming-intel"><img src="https://cdn.starwebserver.se/shops/data-butiken/files/gamingdatoramd.png" class="slideshow-amdGaming"></a>
        <img src="https://cdn.starwebserver.se/shops/data-butiken/files/whatdoyoubringtext.png" class="slideshow-gamingPCText">
        <a href="https://www.data-butiken.com/category/databutiken-gaming-intel"><img src="https://cdn.starwebserver.se/shops/data-butiken/files/gamingdatorintel.png" class="slideshow-intelGaming"></a>
    </div>
    <a href="https://www.data-butiken.com/category/ip-cmaera-bevaknings-sytem"><img class="imgSlide animate-opacity" src="https://cdn.starwebserver.se/shops/data-butiken/files/banners1-tvi-2_dup1.jpg" style="width:800px;"></a>
    <a href="https://www.data-butiken.com/category/dvd-for-vw-2"><img class="imgSlide animate-opacity" src="https://cdn.starwebserver.se/shops/data-butiken/files/dabseries_webbanner.jpg" style="width:800px"></a>
    <a href="https://www.data-butiken.com/category/msi-2"><img class="imgSlide animate-opacity" src="https://cdn.starwebserver.se/shops/data-butiken/files/gaminglaptops.png"></a>
    <a href="https://www.data-butiken.com/category/gamingtillbehor-tangentbord"><img class="imgSlide animate-opacity" src="https://cdn.starwebserver.se/shops/data-butiken/files/gamingextras.png"></a>
    <a href="https://www.data-butiken.com/category/dvd-for-benz-2"><img class="imgSlide animate-opacity" src="https://cdn.starwebserver.se/shops/data-butiken/files/freedashcambanner.png" style="width: 800px; height: auto;"></a>

    <div class="slideshow-btn btn-left" onclick="plusDivs(-1)">&#10094;</div>
    <div class="slideshow-btn btn-right" onclick="plusDivs(1)">&#10095;</div>
    <div class="slideshow-controls" style="width:100%">
        <span class="slideshow-imgIndexCircle" onclick="currentDiv(1)"></span>
        <span class="slideshow-imgIndexCircle" onclick="currentDiv(2)"></span>
        <span class="slideshow-imgIndexCircle" onclick="currentDiv(3)"></span>
        <span class="slideshow-imgIndexCircle" onclick="currentDiv(4)"></span>
        <span class="slideshow-imgIndexCircle" onclick="currentDiv(5)"></span>
        <span class="slideshow-imgIndexCircle" onclick="currentDiv(6)"></span>
    </div>
</div>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function currentDiv(n) {
        showDivs(slideIndex = n);
        clearInterval(intervalId);
    }

    function showDivs(n) {
        var i;
        var imgs = document.getElementsByClassName("imgSlide");
        var dots = document.getElementsByClassName("slideshow-imgIndexCircle");
        if (n > imgs.length) {
            slideIndex = 1
        }

        if (n < 1) {
            slideIndex = imgs.length
        }
        
        for (i = 0; i < imgs.length; i++) {
            imgs[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" currIndexWhite", "");
        }
        imgs[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " currIndexWhite";
    }

    var intervalId = setInterval(function() {showDivs(slideIndex+=1)}, 4000);

</script>

</body>
</html>
